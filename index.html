<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 2-12</title>
</head>
<body>

    <!-- Barmen image -->
    <picture>
        <!-- WebP -->
        <source type="image/webp"
        media="(max-width: 425px)"
        srcset="./imagesWebP/barmen-mobile.webp 1x ,./imagesWebP/barmen-mobile@2x.webp 2x"
        >
    
        <source type="image/webp"
        media="(max-width: 768px)"
        srcset="./imagesWebP/barmen-tablet.webp 1x ,./imagesWebP/barmen-tablet@2x.webp 2x"
        >
    
        <source type="image/webp"
        media="(max-width: 1024px)"
        srcset="./imagesWebP/barmen-desktop.webp 1x ,./imagesWebP/barmen-desktop@2x.webp 2x"
        >



        <!-- Jpeg Default -->
        <source type="image/jpg"
        media="(max-width: 425px)"
        srcset="./imagesCompressed/barmen-mobile.jpg 1x ,./imagesCompressed/barmen-mobile@2x.jpg 2x"
        >
    
        <source type="image/jpg"
        media="(max-width: 768px)"
        srcset="./imagesCompressed/barmen-tablet.jpg 1x ,./imagesCompressed/barmen-tablet@2x.webp 2x"
        >
    
        <source type="image/jpg"
        media="(max-width: 1024px)"
        srcset="./imagesCompressed/barmen-desktop.jpg 1x ,./imagesCompressed/barmen-desktop@2x.webp 2x"
        >


        <!-- if not supported -->
        <img 
        src="./imagesCompressed/barmen-desktop.jpg"
        srcset="./imagesCompressed/barmen-desktop.jpg 1x ,./imagesCompressed/barmen-desktop@2x.jpg 2x "
        width="445" height="474" alt="barmen"
        >
    </picture>




    <!-- Coffee image -->
    <picture>
        <!-- WebP -->
        <source type="image/webp"
        media="(max-width: 425px)"
        srcset="./images/coffee-mobile.webp 1x ,./images/coffee-mobile@2x.webp 2x"
        >
    
        <source type="image/webp"
        media="(max-width: 768px)"
        srcset="./images/coffee-tablet.webp 1x ,./images/coffee-tablet@2x.webp 2x"
        >
    
        <source type="image/webp"
        srcset="./images/coffee-desktop.webp 1x ,./images/coffee-desktop@2x.webp 2x"
        >
    
        <!-- Jpeg Default -->
        <source
        media="(max-width: 425px)"
        srcset="./images/coffee-mobile.jpg 1x ,./images/coffee-mobile@2x.jpg 2x"
        >
    
        <source
        media="(max-width: 768px)"
        srcset="./images/coffee-tablet.jpg 1x ,./images/coffee-tablet@2x.jpg 2x"
        >
    
    
        <img src="./images/coffee.jpg"
        srcset="./images/coffee.jpg 1x ,./images/coffee@2x.jpg 2x "
        width="445"
        height="474"
        alt="A cap of coffee">
      </picture>
</body>
</html>
